<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="shiv">
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="acc">AC</button>
            <button class="DEL">DEL</button>
            <button>%</button>
            <button>/ </button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>* </button>
        </div>
        <div>
            <button>4</button>
            <button class="color">5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+ </button>
        </div> 
        <div>
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>

    </div>
    <script src="mean.js"></script>
</body>
</html>
